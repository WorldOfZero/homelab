# This is for the full monitoring stack to simplify things

x-logging-config:
  &logging-config
  driver: "json-file"
  options:
    max-size: "1m"
    max-file: "1"
    tag: "{{.Name}}"


services:
  grafana:
    image: grafana/grafana:12.0.2
    labels:
      logging: "promtail"
    restart: unless-stopped
    ports:
      - 3001:3000
    volumes:
      - '/mnt/Vault/Configuration/grafana/grafana/provisioning:/etc/grafana/provisioning'
    logging: *logging-config

  loki:
    image: grafana/loki:3.4.4
    restart: unless-stopped
    ports:
      - 3100:3100
    volumes:
      - '/mnt/Vault/Configuration/grafana/loki:/etc/loki'
    command: -config.file=/etc/loki/local-config.yaml
    logging: *logging-config

  promtail:
    image: grafana/promtail:3.4.4
    restart: unless-stopped
    depends_on:
      - loki
    volumes:
      - '/var/lib/docker/containers:/var/lib/docker/containers:ro'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/mnt/Vault/Configuration/grafana/promtail:/etc/promtail'
    command: -config.file=/etc/promtail/docker-config.yaml
    logging: *logging-config