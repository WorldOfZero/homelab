# This is for the full monitoring stack to simplify things

x-logging-config:
  &logging-config
  driver: "json-file"
  options:
    max-size: "1m"
    max-file: "1"
    tag: "{{.Name}}"


services:
  grafana:
    image: grafana/grafana:12.0.2
    labels:
      logging: "promtail"
      stack: grafana
    restart: unless-stopped
    ports:
      - 3001:3000
    volumes:
      - '/mnt/Vault/Configuration/grafana/data:/var/lib/grafana:rw'
      - '/mnt/Vault/Configuration/grafana/grafana/provisioning:/etc/grafana/provisioning'
    logging: *logging-config

  loki:
    image: grafana/loki:3.5.1
    labels:
      logging: "promtail"
      stack: grafana
    restart: unless-stopped
    ports:
      - 3100:3100
    volumes:
      - '/mnt/Vault/Configuration/grafana/loki:/etc/loki'
    command: -config.file=/etc/loki/local-config.yaml
    logging: *logging-config

  promtail:
    image: grafana/promtail:3.5.5
    labels:
      logging: "promtail"
      stack: grafana
    restart: unless-stopped
    depends_on:
      - loki
    volumes:
      - '/var/lib/docker/containers:/var/lib/docker/containers:ro'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/mnt/Vault/Configuration/grafana/promtail:/etc/promtail'
    command: -config.file=/etc/promtail/docker-config.yaml
    logging: *logging-config

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.1
    restart: unless-stopped
    labels:
      prometheus_job: cadvisor
      logging: "promtail"
      stack: grafana
    volumes:
      - '/:/rootfs:ro'
      - '/sys:/sys:ro'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/var/lib/docker:/var/lib/docker:ro'
    command:
      - '-docker_only'
    logging: *logging-config

  prometheus:
    image: prom/prometheus:v3.4.1
    restart: unless-stopped
    labels:
      logging: "promtail"
      stack: grafana
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus-docker-scraper.yaml
    volumes:
      - '/mnt/Vault/Configuration/grafana/prometheus:/etc/prometheus:ro'
    depends_on:
      - cadvisor
    logging: *logging-config

