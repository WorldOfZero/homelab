
x-logging-config:
  &logging-config
  driver: "json-file"
  options:
    max-size: "1m"
    max-file: "1"
    tag: "{{.Name}}"

services:
  fenrus:
    image: revenz/fenrus:latest
    labels:
      logging: "promtail"
      stack: fenrus
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      - TZ=America/Los_Angeles
    volumes:
      - ./data:/app/data
    logging: *logging-config